<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-green-600 ">
        <h2 class="text-xs sm:text-sm lg:text-2xl text-center capitalize">welcome!!!</h2>
        <h1 class="text-xs sm:text-sm lg:text-4xl text-center capitalize pb-2 text-white">user Dashboard</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-3 gap-4 mx-auto w-1/2 sm:w-9/12 text-white">
                <div class=" bg-green-300 p-8 rounded-xl capitalize text-xs sm:text-sm lg:text-2xl text-center">
                    <h3>deposit</h3>
                    <h2>$<span id="deposit_balance">00</span></h2>
                </div>
                <div class=" bg-yellow-500 p-8 rounded-xl capitalize text-xs sm:text-sm lg:text-2xl text-center sm:text-left">
                    <h3>widthdraw</h3>
                    <h2>$<span id="widthdraw_balance">00</span></h2>
                </div>
                <div class=" bg-violet-300 p-8 rounded-xl capitalize text-xs sm:text-sm lg:text-2xl text-center sm:text-left">
                    <h3>balance</h3>
                    <h2>$<span id="main_balance">1200</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-1 sm:grid-cols-2 w-9/12 gap-4 mx-auto text-white text-center">
                <div class=" bg-indigo-300 p-8 rounded-xl capitalize">
                    <h3> please deposit</h3>

                    <input
                        class="placeholder:capitalize block mx-auto p-2 w-9/12 focus-visible:outline-none rounded-lg mt-3 text-gray-500 text-xs sm:text-sm"
                        type="text" name="" id="deposit_value" placeholder="$amount you want to deposit">

                    <button class="mt-4 bg-sky-600 px-5 py-2 rounded-lg capitalize text-white text-sm"
                        id="deposit">deposit</button>
                </div>

                <div class=" bg-fuchsia-300 p-8 rounded-xl capitalize">
                    <h3>please widthdraw</h3>

                    <input
                        class="placeholder:capitalize block mx-auto p-2 w-9/12 focus-visible:outline-none rounded-lg mt-3 text-gray-500 text-xs sm:text-sm"
                        type="text" name="" id="widthdraw_value" placeholder="$amount you want to widthdraw">

                    <button class="mt-4 bg-sky-600 px-5 py-2 rounded-lg capitalize text-white text-sm"
                        id="widthdraw">widthdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/widthdraw.js"></script>
    <script src="js/utilities.js"></script>
</body>

</html>
