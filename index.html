<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-green-200">
    <main class="h-screen flex justify-center items-center">
        <section class="w-1/2 bg-lime-300 py-[50px] mx-auto rounded">
            <h1 class="text-center text-xs sm:text-sm lg:text-4xl capitalize mb-5">user <span class="text-white">login</span></h1>
            <div class="text-center">
                <input
                    class="placeholder:capitalize block p-2 w-9/12 sm:w-1/2 focus-visible:outline-none rounded-lg mx-auto text-gray-500 text-xs sm:text-sm lg:text-lg"
                    type="email" name="" id="mail" placeholder="your email">
                <input
                    class="placeholder:capitalize block p-2 w-9/12 sm:w-1/2 focus-visible:outline-none rounded-lg mt-3 mx-auto text-gray-500 text-xs sm:text-sm lg:text-lg"
                    type="password" name="" id="pass" placeholder="your password">
                <button class="mt-4 bg-green-600 px-3 py-2 rounded-lg capitalize text-white text-xs sm:text-sm lg:text-xl"
                    id="submit_btn">submit</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
